<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCK</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="nav">
        <ul id="left">
            <li><a href="index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Movie</a></li>
        </ul>
        <div class="nav-item">
            <input type="text" id="searchbar" placeholder="Search IMDb">
        </div>
        <ul id="right">
            <a href="signup.html"><button>Sign up</button></a>
        </ul>
    </div>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Images/ant man.jpg" alt="">
                </div>

                <div class="item">
                    <img src="Images/godzilla vs kong.jpg" alt="">
                </div>

                <div class="item">
                    <img src="Images/bat man.jpg" alt="">
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="products">
        <h1>Top picks</h1>
        <p>Tv shows and movies just for you</p>
    </div>
    <section class="splide splide1" aria-label="Top picks slider">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="Images/kysibongdem.jpg" alt=""></li>

                <li class="splide__slide"><img
                        src="Images/nf6gfcot_1920x1080-giaicuubinhnhiryan46df22ef6b60c3003eaca9d89a077386.png" alt="">
                </li>

                <li class="splide__slide"><img src="Images/soigiaphowall.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/dautruongsinhtu.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/akqjio6y_1920x1080-sutrolaicuanhavuaoc.png" alt=""></li>

                <li class="splide__slide"><img src="Images/Interstellar_poster.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/breaking bad.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/hunter.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/spidermannowayhome.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/creator.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/inception.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/sand.jpg" alt=""></li>
            </ul>
        </div>
    </section>
    <div class="products">
        <h1>Top 10 on IMDb this week</h1>
    </div>
    <section class="splide splide2" aria-label="Top 10 slider">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="Images/saltburn.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/fool me once.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/reacher.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/rebel moon.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/poor things.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/percy jackson.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/wonka.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/avatar 2.webp" alt=""></li>

                <li class="splide__slide"><img src="Images/the_nun_ii.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/oppenheimer.jpg" alt=""></li>

                <li class="splide__slide"><img src="Images/top gun.jpeg" alt=""></li>

                <li class="splide__slide"><img src="Images/shawshank.jpg" alt=""></li>

            </ul>
        </div>
    </section>

    <div id="product-area" class="container-fluid row justify-content-center"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
<script src="main.js"></script>
<script>
    var splide1 = new Splide('.splide1', {
        type: 'loop',
        drag: 'free',
        perPage: 3,
    });

    splide1.mount();

    var splide2 = new Splide('.splide2', {
        type: 'loop',
        drag: 'free',
        perPage: 3,
    });

    splide2.mount();
</script>

</html>
